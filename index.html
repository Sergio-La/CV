<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <label class="mode">
        <input type="checkbox" />
        <ion-icon name="moon" class="moon"></ion-icon>
      </label>
    </header>

    <section id="aboutme">
      <div class="aboutme-flex">
        <div class="photo">
          <img src="./images/photo.png" alt="photo" />
        </div>

        <div class="inf">
          <h4>Sergio López</h4>
          <h5>Ingeniero de sistemas</h5>

          <div class="redes">
            <img
              class="logo-redes"
              src="./images/github.svg"
              alt="logo git hub"
            />

            <img
              class="logo-redes"
              src="./images/link.svg"
              alt="logo linkedin"
            />
          </div>
        </div>
      </div>
    </section>

    <section id="experience">
      <div class="experience-flex">
        <div class="div-experience"><span>1.5 años de experiencia</span></div>
        <div class="total-projects"><span>+10 proyectos completos</span></div>
        <div class="customers-satisfied">+5 clientes satisfechos</div>
      </div>
    </section>

    <!-- scripts para usar los iconos de ionic -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
